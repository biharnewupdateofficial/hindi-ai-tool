<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenTutor AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="brand">ğŸ¤– OpenTutor AI</div>
            <button onclick="newChat()">ï¼‹ New Chat</button>
        </div>

        <div id="history">
            <div class="history-title">Chats</div>
            <!-- history items (future ready) -->
        </div>

        <div class="sidebar-footer">
            ğŸ‘¤ {{ username }} <br>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- CHAT AREA -->
    <div class="main">
        <div id="chat-box"></div>

        <div class="input-bar">
            <textarea id="question" placeholder="Send a message..."></textarea>
            <button onclick="sendQuestion()">â¤</button>
        </div>
    </div>

</div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("question");

function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = sender === "user" ? "user-msg" : "ai-msg";
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function sendQuestion() {
    const question = input.value.trim();
    if (!question) return;

    addMessage(question, "user");
    input.value = "";

    fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ question })
    })
    .then(res => res.json())
    .then(data => {
        addMessage(data.answer, "ai");
    })
    .catch(() => {
        addMessage("âŒ Error, please try again", "ai");
    });
}

function newChat() {
    chatBox.innerHTML = "";
}

input.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
    }
});
</script>

</body>
</html>
