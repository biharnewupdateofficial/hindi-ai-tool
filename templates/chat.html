<!DOCTYPE html>
<html>
<head>
<title>OpenTutor AI</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body class="dark">

<header>
  <h2>ðŸ¤– OpenTutor AI</h2>
  <div class="modes">
    <span>ChatGPT</span>
    {% if features.GEMINI_STYLE %}<span>Gemini</span>{% endif %}
  </div>
</header>

<div id="chat">
  {% for m in messages %}
    <div class="{{ m.role }}">{{ m.text }}</div>
  {% endfor %}
</div>

<div class="input">
  <textarea id="q" placeholder="Type your question..."></textarea>
  <button onclick="send()">Send</button>
</div>

<script>
function send(){
  let q=document.getElementById("q").value;
  fetch("/ask",{method:"POST",headers:{"Content-Type":"application/json"},
  body:JSON.stringify({question:q})})
  .then(r=>r.json()).then(d=>location.reload())
}
</script>
</body>
</html>
