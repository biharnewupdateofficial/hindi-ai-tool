<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenTutor AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="brand">ðŸ¤– OpenTutor AI</div>
            <button onclick="newChat()">ï¼‹ New Chat</button>
        </div>

        <div class="sidebar-footer">
            ðŸ‘¤ {{ username }} <br>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- CHAT AREA -->
    <div class="main">
        <div id="chat-box"></div>

        <div class="input-bar">
            <textarea id="question" placeholder="Send a message..."></textarea>
            <button onclick="sendQuestion()">âž¤</button>
        </div>
    </div>

</div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("question");

function addMessage(text, sender, streaming=false) {
    const msg = document.createElement("div");
    msg.className = sender === "user" ? "user-msg" : "ai-msg";
    msg.innerText = text;
    if (streaming) msg.id = "streaming";
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function sendQuestion() {
    const question = input.value.trim();
    if (!question) return;

    addMessage(question, "user");
    input.value = "";

    addMessage("", "ai", true);

    fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ question })
    }).then(response => {
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        const aiMsg = document.getElementById("streaming");

        function read() {
            reader.read().then(({done, value}) => {
                if (done) return;
                aiMsg.innerText += decoder.decode(value);
                chatBox.scrollTop = chatBox.scrollHeight;
                read();
            });
        }
        read();
    });
}

function newChat() {
    chatBox.innerHTML = "";
}

input.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
    }
});
</script>

</body>
</html>
