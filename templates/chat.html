<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenTutor AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="top-bar">
    <div class="logo">ğŸ¤– OpenTutor AI</div>
    <div class="user">
        ğŸ‘¤ {{ username }} |
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="chat-wrapper">
    <div id="chat-box"></div>
</div>

<div class="input-bar">
    <textarea id="question" placeholder="Send a message..."></textarea>
    <button onclick="sendQuestion()">â¤</button>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("question");

function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = sender === "user" ? "user-msg" : "ai-msg";
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function sendQuestion() {
    const question = input.value.trim();
    if (!question) return;

    addMessage(question, "user");
    input.value = "";

    fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ question })
    })
    .then(res => res.json())
    .then(data => {
        addMessage(data.answer, "ai");
    })
    .catch(() => {
        addMessage("âŒ Error, please try again", "ai");
    });
}

input.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
    }
});
</script>

</body>
</html>
