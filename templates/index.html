<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hindi + Hinglish AI Doubt Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef5ff;
        }
        .box {
            width: 70%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .answer {
            margin-top: 30px;
            background: #f0f7ff;
            padding: 20px;
            border-left: 5px solid #2563eb;
        }
        h1, h2, h3 {
            color: #1e3a8a;
        }
        li {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸ¤– Hindi + Hinglish AI Doubt Solver</h2>

    <form method="POST">
        <textarea name="question" placeholder="Apna sawal yahan likho..."></textarea><br>
        <button type="submit">Jawab Pao</button>
    </form>

    {% if answer %}
    <div class="answer">
        <h2>AI ka Jawab:</h2>
        {{ answer | safe }}
    </div>
    {% endif %}
</div>

</body>
</html>
