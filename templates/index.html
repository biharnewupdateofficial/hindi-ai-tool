<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AI Tutor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2563eb;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            background: #1e40af;
            padding: 6px 12px;
            border-radius: 6px;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 12px;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }
        .answer-box {
            margin-top: 25px;
            background: #f1f5ff;
            border-left: 5px solid #2563eb;
            padding: 20px;
            border-radius: 8px;
        }
        .answer-box h3 {
            margin-top: 0;
        }
        footer {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin: 30px 0 10px;
        }
    </style>
</head>

<body>

<header>
    <h1>ü§ñ AI Tutor (Exam Mode)</h1>
    <a href="/logout">Logout</a>
</header>

<div class="container">

    <h2>‚úçÔ∏è Apna sawal likho</h2>

    <form method="POST">
        <textarea name="question" placeholder="Jaise: Class 10 ka quadratic equation samjhao" required></textarea>
        <br>
        <button type="submit">üìò Jawab Pao</button>
    </form>

    {% if answer %}
    <div class="answer-box">
        <h3>‚úÖ AI ka Jawab (Exam Friendly)</h3>
        <pre style="white-space: pre-wrap; font-family: inherit;">{{ answer }}</pre>
    </div>
    {% endif %}

</div>

<footer>
    ¬© 2026 ‚Ä¢ Powered by AI ‚Ä¢ BiharNewUpdate ‚Ä¢ By Intiyaz
</footer>

</body>
</html>
