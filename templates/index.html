<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>OpenTutor AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app">

    <header class="top-bar">
        <div class="logo">ðŸ¤– OpenTutor AI</div>

        <form method="POST" action="/set-language">
            <select name="lang" onchange="this.form.submit()">
                <option value="hi" {% if lang=='hi' %}selected{% endif %}>Hindi</option>
                <option value="en" {% if lang=='en' %}selected{% endif %}>English</option>
            </select>
        </form>

        <a href="/logout" class="logout">Logout</a>
    </header>

    <div class="chat-box">
        {% for msg in chat %}
            <div class="message {{ msg.role }}">
                <div class="bubble">{{ msg.content | safe }}</div>
            </div>
        {% endfor %}
    </div>

    <form method="POST" class="input-box">
        <textarea name="question" placeholder="Ask your question..." required></textarea>
        <button type="submit">Ask</button>
    </form>

</div>

</body>
</html>
