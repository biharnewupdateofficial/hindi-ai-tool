<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenTutor AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app-container">
    <h1>ü§ñ OpenTutor AI</h1>

    <div id="chat-box"></div>

    <div class="input-area">
        <textarea id="question" placeholder="Apna sawal yahan likhiye..."></textarea>
        <button onclick="sendQuestion()">Send</button>
    </div>
</div>

<script>
function addMessage(text, sender) {
    const chatBox = document.getElementById("chat-box");
    const msg = document.createElement("div");
    msg.className = sender === "user" ? "user-msg" : "ai-msg";
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function sendQuestion() {
    const input = document.getElementById("question");
    const question = input.value.trim();
    if (!question) return;

    addMessage(question, "user");
    input.value = "";

    addMessage("‚è≥ OpenTutor AI soch raha hai...", "ai");

    fetch("/ask", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ question })
    })
    .then(res => res.json())
    .then(data => {
        const aiMsgs = document.querySelectorAll(".ai-msg");
        aiMsgs[aiMsgs.length - 1].innerText = data.answer;
    })
    .catch(() => {
        const aiMsgs = document.querySelectorAll(".ai-msg");
        aiMsgs[aiMsgs.length - 1].innerText = "‚ùå Error aaya, dobara try karein";
    });
}
</script>

</body>
</html>
