<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenTutor AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app-container">
    <h1>ğŸ¤– OpenTutor AI</h1>

    <div class="mode-bar">
        <button id="tutorBtn" class="active">ğŸ§  Tutor</button>
        <button id="examBtn">ğŸ“ Exam</button>
        <button onclick="clearChat()">ğŸ§¹ New Chat</button>
    </div>

    <div id="chat-box"></div>

    <div class="input-area">
        <textarea id="question" placeholder="Apna sawal yahan likhiye..."></textarea>
        <button onclick="sendQuestion()">Send</button>
    </div>
</div>

<script>
let mode = "tutor";

const chatBox = document.getElementById("chat-box");
const input = document.getElementById("question");
const tutorBtn = document.getElementById("tutorBtn");
const examBtn = document.getElementById("examBtn");

/* Load old chat */
window.onload = () => {
    const savedChat = localStorage.getItem("opentutor_chat");
    if (savedChat) chatBox.innerHTML = savedChat;
};

/* Mode switch */
tutorBtn.onclick = () => {
    mode = "tutor";
    tutorBtn.classList.add("active");
    examBtn.classList.remove("active");
};

examBtn.onclick = () => {
    mode = "exam";
    examBtn.classList.add("active");
    tutorBtn.classList.remove("active");
};

/* Add message */
function addMessage(text, sender, typing=false) {
    const msg = document.createElement("div");
    msg.className = sender === "user" ? "user-msg" : "ai-msg";

    if (typing) {
        msg.id = "typing";
        msg.innerText = text;
    } else {
        msg.innerHTML = text.replace(/\n/g, "<br>");
    }

    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
    localStorage.setItem("opentutor_chat", chatBox.innerHTML);
}

/* Send question */
function sendQuestion() {
    const question = input.value.trim();
    if (!question) return;

    addMessage(question, "user");
    input.value = "";
    input.focus();

    addMessage("OpenTutor AI likh raha hai...", "ai", true);

    fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question, mode })
    })
    .then(res => res.json())
    .then(data => {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();
        addMessage(data.answer, "ai");
    })
    .catch(() => {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();
        addMessage("âŒ Error aaya, dobara try karein", "ai");
    });
}

/* Enter = send */
input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
    }
});

/* Clear chat */
function clearChat() {
    chatBox.innerHTML = "";
    localStorage.removeItem("opentutor_chat");
}
</script>

</body>
</html>
