<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>OpenTutor AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app-container">
    <h1>ğŸ¤– OpenTutor AI</h1>

    <div class="mode-bar">
        <button onclick="setMode('tutor')">ğŸ§  Tutor</button>
        <button onclick="setMode('exam')">ğŸ“ Exam</button>
        <button onclick="clearChat()">ğŸ§¹ New Chat</button>
    </div>

    <div id="chat-box"></div>

    <textarea id="question" placeholder="Type your question..."></textarea>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("question");

function addMessage(text, sender, id=null) {
    const msg = document.createElement("div");
    msg.className = sender === "user" ? "user-msg" : "ai-msg";
    msg.innerText = text;
    if (id) msg.id = id;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function sendQuestion() {
    const q = input.value.trim();
    if (!q) return;

    addMessage(q, "user");
    input.value = "";

    addMessage("âœï¸ OpenTutor AI likh raha hai...", "ai", "typing");

    fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({question: q})
    })
    .then(r => r.json())
    .then(d => {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();
        addMessage(d.answer, "ai");
    })
    .catch(() => {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();
        addMessage("âŒ Error aaya, dobara try karein", "ai");
    });
}

input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
    }
});

function setMode(mode) {
    fetch("/set-mode", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mode})
    })
    .then(() => {
        chatBox.innerHTML = "";
        addMessage(`ğŸ” ${mode.toUpperCase()} MODE ON`, "ai");
    });
}

function clearChat() {
    fetch("/clear", {method: "POST"})
    .then(() => chatBox.innerHTML = "");
}
</script>

</body>
</html>
