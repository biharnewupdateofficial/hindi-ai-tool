<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>OpenTutor AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app">

    <header class="top-bar">
        <div class="logo">ðŸ¤– OpenTutor AI</div>
        <a href="/logout" class="logout">Logout</a>
    </header>

    <div class="chat-box" id="chatBox">

        {% for msg in chat %}
            {% if msg.role == "user" %}
            <div class="message user">
                <div class="bubble">{{ msg.content }}</div>
            </div>
            {% else %}
            <div class="message ai">
                <div class="bubble">{{ msg.content | safe }}</div>
            </div>
            {% endif %}
        {% endfor %}

        {% if loading %}
        <div class="message ai">
            <div class="bubble typing">AI soch raha hai...</div>
        </div>
        {% endif %}

    </div>

    <form method="POST" class="input-box">
        <textarea name="question" placeholder="Apna sawal likho..." required></textarea>
        <button type="submit">Jawab Pao</button>
    </form>

</div>

<script>
    const chatBox = document.getElementById("chatBox");
    chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
