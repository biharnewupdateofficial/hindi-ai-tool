<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenTutor AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app-container">
    <h1>ü§ñ OpenTutor AI</h1>

    <div id="chat-box"></div>

    <div class="input-area">
        <textarea
            id="question"
            placeholder="Apna sawal yahan likhiye..."
            rows="2"
        ></textarea>

        <button onclick="sendQuestion()">Send</button>
        <button onclick="clearChat()">üßπ New Chat</button>
    </div>
</div>

<script>
/* =========================
   ELEMENTS
========================= */
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("question");

/* =========================
   LOAD OLD CHAT
========================= */
window.onload = () => {
    const savedChat = localStorage.getItem("opentutor_chat");
    if (savedChat) {
        chatBox.innerHTML = savedChat;
        chatBox.scrollTop = chatBox.scrollHeight;
    }
};

/* =========================
   ADD MESSAGE
========================= */
function addMessage(text, sender, typing=false) {
    const msg = document.createElement("div");
    msg.className = sender === "user" ? "user-msg" : "ai-msg";

    // IMPORTANT: line breaks fix
    msg.innerHTML = text.replace(/\n/g, "<br>");

    if (typing) msg.id = "typing";

    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;

    localStorage.setItem("opentutor_chat", chatBox.innerHTML);
}

/* =========================
   SEND QUESTION
========================= */
function sendQuestion() {
    const question = input.value.trim();
    if (!question) return;

    addMessage(question, "user");
    input.value = "";
    input.focus();

    addMessage("OpenTutor AI likh raha hai...", "ai", true);

    fetch("/ask", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ question })
    })
    .then(res => res.json())
    .then(data => {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();

        addMessage(data.answer || "‚ö†Ô∏è Koi jawab nahi mila", "ai");
    })
    .catch(() => {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();

        addMessage("‚ùå Server error aaya, dobara try karein", "ai");
    });
}

/* =========================
   ENTER KEY SUPPORT
========================= */
input.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
    }
});

/* =========================
   CLEAR CHAT
========================= */
function clearChat() {
    chatBox.innerHTML = "";
    localStorage.removeItem("opentutor_chat");
}
</script>

</body>
</html>
