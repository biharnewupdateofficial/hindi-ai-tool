<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenTutor AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app-container">
    <h1>ü§ñ OpenTutor AI</h1>

    <div id="chat-box"></div>

    <div class="input-area">
        <textarea id="question" placeholder="Apna sawal yahan likhiye..."></textarea>
        <button onclick="clearChat()">üßπ New Chat</button>
    </div>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("question");

function addMessage(text, sender, typing=false) {
    const msg = document.createElement("div");
    msg.className = sender === "user" ? "user-msg" : "ai-msg";
    msg.innerText = text;
    if (typing) msg.id = "typing";
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function sendQuestion() {
    const question = input.value.trim();
    if (!question) return;

    addMessage(question, "user");
    input.value = "";
    input.focus();

    addMessage("OpenTutor AI likh raha hai...", "ai", true);

    fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
    })
    .then(res => res.json())
    .then(data => {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();
        addMessage(data.answer, "ai");
    })
    .catch(() => {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();
        addMessage("‚ùå Error aaya, dobara try karein", "ai");
    });
}

// ENTER = send, SHIFT+ENTER = new line
input.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
    }
});

// Clear chat
function clearChat() {
    chatBox.innerHTML = "";
}
</script>


</body>
</html>
