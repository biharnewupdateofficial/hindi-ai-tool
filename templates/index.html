<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenTutor AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app-container">
    <h1>ü§ñ OpenTutor AI</h1>

    <div id="chat-box"></div>

    <div class="input-area">
        <textarea id="question" placeholder="Apna sawal yahan likhiye..."></textarea>
        <button onclick="sendQuestion()">Send</button>
        <button onclick="clearChat()">üßπ New Chat</button>
    </div>
</div>

<script>
/* ===============================
   BASIC ELEMENTS
================================ */
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("question");

/* ===============================
   LOAD OLD CHAT ON REFRESH
================================ */
window.onload = () => {
    const savedChat = localStorage.getItem("opentutor_chat");
    if (savedChat) {
        chatBox.innerHTML = savedChat;
        chatBox.scrollTop = chatBox.scrollHeight;
    }
};

/* ===============================
   DAILY FREE LIMIT LOGIC
================================ */
const DAILY_LIMIT = 5;

function getTodayKey() {
    const today = new Date().toISOString().split("T")[0];
    return "opentutor_count_" + today;
}

function canAskQuestion() {
    const key = getTodayKey();
    const count = parseInt(localStorage.getItem(key) || "0");
    return count < DAILY_LIMIT;
}

function increaseCount() {
    const key = getTodayKey();
    const count = parseInt(localStorage.getItem(key) || "0");
    localStorage.setItem(key, count + 1);
}

/* ===============================
   CHAT FUNCTIONS
================================ */
function addMessage(text, sender, typing=false) {
    const msg = document.createElement("div");
    msg.className = sender === "user" ? "user-msg" : "ai-msg";
    msg.innerText = text;
    if (typing) msg.id = "typing";
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;

    localStorage.setItem("opentutor_chat", chatBox.innerHTML);
}

function sendQuestion() {
    if (!canAskQuestion()) {
        addMessage(
            "‚ùå Aaj ka free limit khatam ho gaya hai.\nPro version lo unlimited use ke liye üíé",
            "ai"
        );
        return;
    }

    const question = input.value.trim();
    if (!question) return;

    addMessage(question, "user");
    input.value = "";
    input.focus();

    addMessage("OpenTutor AI likh raha hai...", "ai", true);

    fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
    })
    .then(res => res.json())
    .then(data => {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();
        addMessage(data.answer, "ai");
        increaseCount();
    })
    .catch(() => {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();
        addMessage("‚ùå Error aaya, dobara try karein", "ai");
    });
}

/* ===============================
   ENTER KEY SUPPORT
================================ */
input.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
    }
});

/* ===============================
   CLEAR CHAT
================================ */
function clearChat() {
    chatBox.innerHTML = "";
    localStorage.removeItem("opentutor_chat");
}
</script>

</body>
</html>
