<!DOCTYPE html>
<html>
<head>
<title>OpenTutor AI</title>
<style>
body{background:#111;color:#fff;font-family:Arial}
.user{background:#2563eb;padding:10px;border-radius:10px;margin:10px;text-align:right}
.ai{background:#333;padding:10px;border-radius:10px;margin:10px}
</style>
</head>
<body>

<h2>ðŸ¤– OpenTutor AI</h2>
<a href="/logout">Logout</a>

<div id="chat-box">
{% for q,a in chats %}
<div class="user">{{q}}</div>
<div class="ai">{{a}}</div>
{% endfor %}
</div>

<input id="question" placeholder="Apna sawal likho" style="width:80%">
<button onclick="send()">Send</button>

<script>
function send(){
    let q = document.getElementById("question").value;
    fetch("/ask",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({question:q})
    })
    .then(r=>r.json())
    .then(d=>location.reload());
}
</script>

</body>
</html>
