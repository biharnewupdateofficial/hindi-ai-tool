<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenTutor AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app-container">
    <h1>ðŸ¤– OpenTutor AI</h1>

    <div id="chat-box"></div>

    <div class="input-area">
        <textarea
            id="question"
            placeholder="Apna sawal yahan likhiye..."
            rows="2"
        ></textarea>

        <button onclick="sendQuestion()">Send</button>
        <button onclick="clearChat()">ðŸ§¹ New Chat</button>
    </div>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("question");

// Load saved chat
window.onload = () => {
    const savedChat = localStorage.getItem("opentutor_chat");
    if (savedChat) chatBox.innerHTML = savedChat;
};

function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = sender === "user" ? "user-msg" : "ai-msg";
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
    localStorage.setItem("opentutor_chat", chatBox.innerHTML);
}

function showTyping() {
    const typing = document.createElement("div");
    typing.className = "ai-msg";
    typing.id = "typing";
    typing.innerText = "OpenTutor AI likh raha hai...";
    chatBox.appendChild(typing);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function removeTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
}

function sendQuestion() {
    const question = input.value.trim();
    if (!question) return;

    addMessage(question, "user");
    input.value = "";

    showTyping();

    fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
    })
    .then(res => res.json())
    .then(data => {
        removeTyping();
        addMessage(data.answer, "ai");
    })
    .catch(() => {
        removeTyping();
        addMessage("âŒ Server error. Please try again.", "ai");
    });
}

// ENTER = send, SHIFT+ENTER = new line
input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
    }
});

// New Chat
function clearChat() {
    chatBox.innerHTML = "";
    localStorage.removeItem("opentutor_chat");
}
</script>

</body>
</html>
