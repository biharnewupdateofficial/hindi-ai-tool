<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OpenTutor AI</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="top-bar">
    <button onclick="setMode('tutor')">üß† Tutor</button>
    <button onclick="setMode('exam')">üìù Exam</button>
    <button onclick="newChat()">üßπ New Chat</button>
</div>

<div class="chat-container" id="chatBox"></div>

<div class="input-area">
    <textarea id="question" placeholder="Type your question..."></textarea>
    <button onclick="sendQuestion()">Send</button>
</div>

<script>
const chatBox = document.getElementById("chatBox");
const input = document.getElementById("question");

// Restore chat
window.onload = () => {
    const saved = localStorage.getItem("opentutor_chat");
    if (saved) chatBox.innerHTML = saved;
};

function saveChat() {
    localStorage.setItem("opentutor_chat", chatBox.innerHTML);
}

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = sender;
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    saveChat();
}

function typeAI(text) {
    const div = document.createElement("div");
    div.className = "ai";
    chatBox.appendChild(div);
    let i = 0;
    const interval = setInterval(() => {
        div.innerText += text[i];
        i++;
        chatBox.scrollTop = chatBox.scrollHeight;
        if (i >= text.length) {
            clearInterval(interval);
            saveChat();
        }
    }, 15);
}

function sendQuestion() {
    const q = input.value.trim();
    if (!q) return;

    addMessage(q, "user");
    input.value = "";

    fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
    })
    .then(res => res.json())
    .then(data => typeAI(data.answer))
    .catch(() => typeAI("‚ùå Error occurred"));
}

input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
    }
});

function newChat() {
    chatBox.innerHTML = "";
    localStorage.removeItem("opentutor_chat");
    fetch("/clear", { method: "POST" });
}

function setMode(mode) {
    fetch("/set_mode", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mode })
    });
}
</script>

</body>
</html>
