<!DOCTYPE html>
<html>
<head>
<title>OpenTutor AI Login</title>
<style>
body{
margin:0;
background:#020617;
font-family:Arial;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.box{
background:#020617;
border:2px solid #22c55e;
padding:30px;
border-radius:12px;
width:340px;
box-shadow:0 0 25px #22c55e55;
}
input,button{
width:100%;
padding:12px;
margin:8px 0;
border-radius:8px;
border:none;
}
button{
background:#22c55e;
font-weight:bold;
cursor:pointer;
}
.error{
margin:10px 0;
color:#f87171;
}
</style>
</head>
<body>

<div class="box">
<h2>üîê OpenTutor AI</h2>

{% if error %}
<div class="error">{{error}}</div>
{% endif %}

<form method="post" action="/login">
<input name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button>Login</button>
</form>

<hr>

<form method="post" action="/signup">
<input name="new_username" placeholder="New Username" required>
<input type="password" name="new_password" placeholder="New Password" required>
<button>Signup</button>
</form>

</div>
</body>
</html>
