<!DOCTYPE html>
<html>
<head>
    <title>OpenTutor AI Login</title>
    <style>
        body{
            background:#0f172a;
            font-family:Arial;
            color:white;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box{
            background:#020617;
            padding:30px;
            width:320px;
            border-radius:12px;
            box-shadow:0 0 20px #22c55e;
        }
        h2{text-align:center;}
        input{
            width:100%;
            padding:10px;
            margin:8px 0;
            border-radius:6px;
            border:none;
        }
        button{
            width:100%;
            padding:10px;
            margin-top:10px;
            border:none;
            border-radius:6px;
            background:#22c55e;
            font-weight:bold;
            cursor:pointer;
        }
        hr{margin:20px 0;}
    </style>
</head>
<body>

<div class="box">
    <h2>üîê OpenTutor AI</h2>

    <form method="post">
        <input name="username" placeholder="Username" required>
        <input name="password" placeholder="Password" required>
        <input type="hidden" name="action" value="login">
        <button>Login</button>
    </form>

    <hr>

    <form method="post">
        <input name="username" placeholder="New Username" required>
        <input name="password" placeholder="New Password" required>
        <input type="hidden" name="action" value="signup">
        <button>Signup</button>
    </form>
</div>

</body>
</html>
